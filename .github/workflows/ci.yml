name: Auto Test Olympics

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
        
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "pypy3.9", "pypy3.10"]
        exclude:
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.9"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5

        with:
          python-version: '3.10'
          #fait par GÃ©suino 
        
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff

      - name: Pytest
        run: |
          pip install pytest pytest-cov
          python -m pytest